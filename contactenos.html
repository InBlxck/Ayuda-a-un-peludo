<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Formulario de Adopción de Mascotas</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
              <label for="inputAddress">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su dirección">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
              <label for="inputPassword">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña">
            </div>
            <div class="form-group">
              <label for="animalSelect">¿Qué animal desea adoptar?</label>
              <select id="animalSelect" class="form-control">
                <option selected>Seleccione...</option>
                <option>Perro</option>
                <option>Gato</option>
              </select>
            </div>
            <div class="form-group">
              <label>¿Ya tiene animales?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tieneAnimales" id="siTieneAnimales" value="si">
                <label class="form-check-label" for="siTieneAnimales">Sí</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tieneAnimales" id="noTieneAnimales" value="no">
                <label class="form-check-label" for="noTieneAnimales">No</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block botoncolor">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
